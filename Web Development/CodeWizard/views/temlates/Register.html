<div class="container">
    <h2>Register Account</h2>
<br /><br />
    <form>
        <div class="from-group label-static is empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control" type="text" placeholder="choose a user name"/>
        </div>

        <div class="from-group label-static is empty">
            <label for="email" class="control-label">Email</label>
            <input id="email" class="form-control" type="email" placeholder="choose a email address"/>
        </div>

        <div class="from-group label-static is empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" class="form-control" type="password" placeholder="choose a password"/>
        </div>

        <button type="submit" class="btn btn-info waves-effect ripple">Submit <div class="ripple-container"></div> </button>
    </form>
</div>
